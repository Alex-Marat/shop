<div class="card-container">
  <h4>Product card: {{data.name}}</h4>
  <ul>
    <li>{{data.description}}</li>
    <li>{{data.price}}</li>
    <li>Made in {{data.category}}</li>
    <li>{{data.isAvailable ? 'in the shop' : 'absent'}}</li>
  </ul>
  <button class="buy-btn" [ngClass]="{'active': data.isAvailable}"
    (click)="onClick($event)" [disabled]="!data.isAvailable">Buy</button>
</div>
